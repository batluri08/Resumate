version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: restless-resume-db
    environment:
      POSTGRES_USER: ${DB_USER:-resumeuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-réssumépassword123}
      POSTGRES_DB: ${DB_NAME:-restless_resume}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-resumeuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - restless-network

  # FastAPI Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: restless-resume-app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-resumeuser}:${DB_PASSWORD:-résumépassword123}@postgres:5432/${DB_NAME:-restless_resume}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    ports:
      - "8000:8000"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - restless-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Optional: Redis for caching (future enhancement)
  # redis:
  #   image: redis:7-alpine
  #   container_name: restless-resume-cache
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - restless-network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  restless-network:
    driver: bridge
