<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Resumate</title>
    <link rel="icon" type="image/svg+xml" href="/static/images/resumate-dna.svg">
    <link rel="stylesheet" href="/static/css/style.css?v=12">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        /* Left side - Branding panel */
        .brand-panel {
            flex: 1;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 50%, #14b8a6 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            position: relative;
            overflow: hidden;
        }
        
        .brand-panel::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 60%);
            animation: pulse 15s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.3; }
        }
        
        .brand-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
        }
        
        .brand-logo-large {
            width: 350px;
            height: 350px;
            margin-bottom: 2rem;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.2));
            animation: dnaFloat 4s ease-in-out infinite, dnaSpin 20s linear infinite, dnaGlow 3s ease-in-out infinite;
        }
        
        @keyframes dnaFloat {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-20px) scale(1.05); }
        }
        
        @keyframes dnaSpin {
            0% { filter: drop-shadow(0 10px 30px rgba(99,102,241,0.4)) hue-rotate(0deg); }
            50% { filter: drop-shadow(0 15px 40px rgba(20,184,166,0.5)) hue-rotate(15deg); }
            100% { filter: drop-shadow(0 10px 30px rgba(99,102,241,0.4)) hue-rotate(0deg); }
        }
        
        @keyframes dnaGlow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.85; }
        }
        
        .brand-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -0.5px;
        }
        
        .brand-tagline {
            font-size: 1.25rem;
            opacity: 0.9;
            max-width: 300px;
            line-height: 1.6;
        }
        
        .brand-features {
            margin-top: 3rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .feature-icon {
            width: 24px;
            height: 24px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
        }
        
        /* Right side - Form panel */
        .auth-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3rem;
            background: #f8fafc;
            overflow-y: auto;
        }
        
        .auth-card {
            width: 100%;
            max-width: 400px;
        }
        
        .auth-header {
            margin-bottom: 2rem;
        }
        
        .auth-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #1e293b;
            margin-bottom: 0.5rem;
        }
        
        .auth-header p {
            color: #64748b;
            font-size: 1rem;
        }
        
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-group label {
            font-weight: 600;
            color: #1e293b;
            font-size: 0.9rem;
        }
        
        .form-group input {
            padding: 1rem 1.25rem;
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            color: #1e293b;
            font-size: 1rem;
            transition: all 0.2s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }
        
        .form-group input::placeholder {
            color: #94a3b8;
        }
        
        .form-group .hint {
            font-size: 0.8rem;
            color: #94a3b8;
        }
        
        .auth-btn {
            padding: 1rem 1.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 0.5rem;
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.4);
        }
        
        .auth-btn:active {
            transform: scale(0.98);
        }
        
        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e2e8f0;
            color: #64748b;
        }
        
        .auth-footer a {
            color: #6366f1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid #ef4444;
            color: #ef4444;
            padding: 1rem;
            border-radius: 12px;
            font-size: 0.9rem;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* Responsive */
        @media (max-width: 900px) {
            .brand-panel {
                display: none;
            }
            
            .auth-container {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- Left Brand Panel -->
    <div class="brand-panel">
        <div class="brand-content">
            <img src="/static/images/resumate-dna.svg" alt="Resumate" class="brand-logo-large">
            <h1 class="brand-title">Resumate</h1>
            <p class="brand-tagline">Your AI-powered resume optimizer that adapts to every opportunity</p>
            
            <div class="brand-features">
                <div class="feature-item">
                    <span class="feature-icon">1</span>
                    <span>AI-powered optimization</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">2</span>
                    <span>Multiple resume profiles</span>
                </div>
                <div class="feature-item">
                    <span class="feature-icon">3</span>
                    <span>ATS keyword matching</span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Right Auth Panel -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Create account</h1>
                <p>Start optimizing your career today</p>
            </div>
            
            <div id="error-message" class="error-message {% if error %}show{% endif %}">{{ error or '' }}</div>
            
            <form id="signup-form" class="auth-form" method="POST" action="/auth/signup">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="John Doe" autocomplete="name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Create a password" minlength="6" autocomplete="new-password">
                    <span class="hint">At least 6 characters</span>
                </div>
                
                <button type="submit" class="auth-btn" id="submit-btn">
                    Create Account
                </button>
            </form>
            
            <div class="auth-footer">
                Already have an account? <a href="/auth/login">Sign in</a>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const submitBtn = document.getElementById('submit-btn');
        
        form.addEventListener('submit', () => {
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
        });
    </script>
</body>
</html>
